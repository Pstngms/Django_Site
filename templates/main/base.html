{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link type="text/css" href="{% static 'main/css/styles.css' %}" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img class="bi me-2" width="90" height="50" role="img" aria-label="Bootstrap" src ="{% static 'main/images/1918554.svg' %}">
          <div class="title">
            <h2>MazutAuto</h2>
          </div>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

        <li><a href="addpost" class="nav-link px-2 link-dark">Добавить обзор</a></li>
        <li><a href="{% url 'about' %}" class="nav-link px-2 link-dark">О нас</a></li>
      </ul>

      <div class="col-md-3 text-end">
          {% if request.user.is_authenticated %}
              <a class="nav-link px-2 link-dark">{{ user.username }}</a>
              <a href="logout"> <button type="button" class="btn btn-outline-primary me-2">Выход</button></a>
          {% else %}
            <a href="log"> <button type="button" class="btn btn-outline-primary me-2">Логин</button></a>
            <a href="reg"> <button type="button" class="btn btn-primary">Регистрация</button></a>
          {% endif %}
      </div>
    </header>
  </div>
<div class="bg-success p-2 text-dark bg-opacity-25">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
